on: push

jobs:
 ApexCodeCoverage:
    runs-on: ubuntu-latest  
    
    steps:
      - uses: actions/checkout@v2
      - uses: sfdx-actions/setup-sfdx@v1
        with:
          sfdx-auth-url: ${{ secrets.AUTH_SECRET }}
      - name: 'AUTH_SECRET'
        run: |
              ls -la
              sfdx force:auth:sfdxurl:store -f ./authurl -s -a DEVHUB
      
      - name: testrun       
        id: testrun
        run: |
          sfdx force:apex:test:run -l RunLocalTests -c  -w 10 -u DEVHUB -r json
          sfdx force:apex:test:run -l RunLocalTests -c  -w 10 -u DEVHUB -r json >> result.json
          
      # Use the output from the `hello` step
   
       
      - id: set_var
        run: |
          content=`cat ./result.json`
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=resultJson::$content"
          
      - name: failRate    
        if: ${{fromJson(steps.set_var.outputs.resultJson).result.summary.failRate}}>0
        run: |
          echo exit 1
          echo ${{fromJson(steps.set_var.outputs.resultJson).result.summary.failRate}}
          
      - name: failRate
        run: echo failRate ${{fromJson(steps.set_var.outputs.resultJson).result.summary.failRate}}
       
      - name: testRunCoverage    
        if: ${{fromJson(steps.set_var.outputs.resultJson).result.summary.testRunCoverage}}<80 
        run: |
          echo exit 1
          
      - name: testRunCoveragepass
        run: echo testRunCoveragepass
        
      - name: orgWideCoverage    
        if: ${{fromJson(steps.set_var.outputs.resultJson).result.summary.orgWideCoverage}}<90 
        run: |
          echo exit 1
          
      - name: orgWideCoverage
        run: echo orgWideCoverage ${{fromJson(steps.set_var.outputs.resultJson).result.summary.orgWideCoverage}}
          
     
          
