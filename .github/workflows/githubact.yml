name: PMD Source Code Analyzer on Push

on: [push]

jobs:
  pmd:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: sfdx-actions/setup-pmd@v1
      - name: run-pmd
        run: |
          git clone https://github.com/Gnanasekar-m/POC.git   
          cd /home/runner/work/POC/POC/POC/pmd-bin-6.28.03/bin/ && pmd -d ./force-app/main/default/classes -R category/apex/design.xml -f text
        shell: bash
