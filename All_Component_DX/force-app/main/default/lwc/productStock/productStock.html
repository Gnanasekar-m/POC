<template>  
    <lightning-card>  
      <c-product-list currentpage={page} onrecordsload={handleRecordsLoad} pagesize={pagesize} recordid={recordId} stockstatus={stockStatus}></c-product-list>  
      <div class="slds-m-around_medium">  
        <c-pagination-button onprevious={handlePrevious} onnext={handleNext} onfirst={handleFirst}  
          onlast={handleLast} currentpage={page} totalrecords={totalrecords} pagesize={pagesize}>  
        </c-pagination-button>  
      </div>  
    </lightning-card>  
  </template>
