
name: IncrementChange

on:
  push

jobs:
 CodeCoverage:
    runs-on: ubuntu-latest  
    
    steps:
      - uses: actions/checkout@v2
      - uses: sfdx-actions/setup-sfdx@v1
        with:
          sfdx-auth-url: ${{ secrets.AUTH_SECRET }}
      - name: Delta
        run: |
             git clone https://github.com/Gnanasekar-m/POC.git
             cd POC
             git diff-tree --no-commit-id --name-only -r ${{ github.sha }} > Githublog.txt
             cat ./Githublog.txt
             pwd
            
             
      - uses: pCYSl5EDgo/cat@master
        id: GITHUBLOG
        with:
         path: POC/text.txt

      - run: echo $TEXT
        env:
         TEXT: ${{ steps.GITHUBLOG.outputs.Githublog }}
         
      - name: Parse
        run: sed -e 's/\s\+/,/g' POC/Githublog.txt  
        
      - run: echo $TEXT
        env:
         TEXT: ${{ steps.GITHUBLOG.outputs.Githublog }}
          
       
             

              

